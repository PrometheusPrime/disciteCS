<h1>Union</h1>
<p>is declared with the <code class="prettyprint">union</code> keyword. In a <code class="prettyprint">union</code>, all members are stored on a single block of memory.</p>
<pre class="codeBlock prettyprint">
union myUnion
{
    type something
    type something
}myUnion;
</pre>
<pre class="codeBlock prettyprint">
myUnion.something = value;
</pre>
