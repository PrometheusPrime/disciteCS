<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other HTML Elements</title>
  <link rel="stylesheet" href="../../Styles/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../Styles/prettify-small/google-code-prettify/prettify.css" />
  <link rel="stylesheet" href="../../Styles/main.css" />
</head>

<body onload="PR.prettyPrint()">
<h1>Other HTML Elements</h1>
  <p><code class="code prettyprint">&lt;hr/&gt; </code>horizontal line</p>
  <pre class="codeBlock prettyprint">&lt;hr/&gt;</pre>
  <p><code class="code prettyprint">&lt;br/&gt; </code> adds a line break</p>
  <pre class="codeBlock prettyprint">Lorem ipsum, dolor sit amet &lt;br/&gt; consectetur adipisicing elit.
</pre>
  <p>
    <em><strong>Container Elements</strong></em> are used to group
  <p>
    <code class="code prettyprint">&lt;div&gt;</code> is a generic block container element
  </p>
  <pre class="codeBlock prettyprint">&lt;div&gt;&lt;/div&gt;</pre>
  <p>
    <code class="code prettyprint">&lt;span&gt;</code> is a generic inline container element
  </p>
  <pre class="codeBlock prettyprint">&lt;span&gt;&lt;/span&gt;</pre>
  <script type="text/javascript" src="../../Styles/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../Styles/prettify-small/google-code-prettify/prettify.js"></script>
  <script type="text/javascript" src="../../JavaScript/app.js"></script>
</body>

</html>
