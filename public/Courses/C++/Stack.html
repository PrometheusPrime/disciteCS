<body onload="PR.prettyPrint()">
    <h1>Stack</h1>
    <pre class="codeBlock prettyprint">#include &lt;stack&gt;
stack&lt;type&gt; myStack;
</pre>
add to the stack
<pre class="codeBlock prettyprint">
myStack.push(value)
</pre>
get size of the stack
<pre class="codeBlock prettyprint">
myStack.size()
</pre>
get the value at the top of the stack
 <pre class="codeBlock prettyprint">myStack.top()</pre>
remove a value from the stack
<pre class="codeBlock prettyprint">myStack.pop();</pre>
