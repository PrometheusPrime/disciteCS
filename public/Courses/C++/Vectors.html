    <title>Vectors</title>
    <link rel="stylesheet" href="../../Styles/prettify-small/google-code-prettify/prettify.css" />
    <link rel="stylesheet" href="../../Styles/main.css" />
</head>

<body onload="PR.prettyPrint()">
    <h1>Vectors</h1>
    <pre class="codeBlock prettyprint">
vector &lt;type&gt; vecName(size);
</pre>
Add values to a Vector
<pre class="codeBlock prettyprint">
vecName[] = value;
</pre>
To add a value at the end of a vector
<pre class="codeBlock prettyprint">
vecName.push_back(value);
</pre>
add array to vector
<pre class="codeBlock prettyprint">
vecName.insert(vecName.begin(),arrName,);
</pre>
get the size of a vector
<pre class="codeBlock prettyprint">
vecName.size();
</pre>
<pre class="codeBlock prettyprint">
vecName.at(index);
</pre>
<pre class="codeBlock prettyprint">
vecName.empty();
</pre>
