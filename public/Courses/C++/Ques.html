<body onload="PR.prettyPrint()">
    <h1>Que</h1>
    <pre class="codeBlock prettyprint">#include &lt;que&gt;
que&lt;type&gt; myQue;
</pre>
add to the que
<pre class="codeBlock prettyprint">
myQue.push(value)
</pre>
get size of the que
<pre class="codeBlock prettyprint">
myQue.size()
</pre>
get the value at the front of the que
 <pre class="codeBlock prettyprint">myQue.front()</pre>
remove a value from the que
<pre class="codeBlock prettyprint">myQue.pop();</pre>
<h2>Priority Ques</h2>
<pre class="codeBlock prettyprint">myQue.top()</pre>
