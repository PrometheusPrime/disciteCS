<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sequences</title>
	<link rel="stylesheet" href="../../Styles/prettify-small/google-code-prettify/prettify.css" />
	<link rel="stylesheet" href="../../Styles/main.css" />
</head>

<body onload="PR.prettyPrint()">
	<h1>Sequences</h1>
	<pre class="codeBlock prettyprint">
mySeq &lt;&hyphen; 2 : 12
print(mySeq)
</pre>
	<code class="prettyprint">seq()</code>
	<pre class="codeBlock prettyprint">
mySeq &lt;&hyphen; seq(0,10)
print(mySeq)
</pre>
	pass a by defines a step
	<pre class="codeBlock prettyprint">
mySeq -> seq(0,100,by=2)
print(mySeq)
</pre>
	check if a number is in a Sequence.
	<pre class="codeBlock prettyprint">
print(4 %in %mySeq)
</pre>
	<script type="text/javascript" src="../../Styles/prettify-small/google-code-prettify/prettify.js"></script>
	<script type="text/javascript" src="../../JavaScript/app.js"></script>
</body>

</html>
